<table class="table table-hover">
  <thead>
  <tr>
      <td>Username</td>
      <td>Password</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let user of useres">
          <td>{{ user.username }}</td>
          <td>{{ user.password }}</td>
          <td><a [routerLink]="['/edit', user._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteUser(user._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
