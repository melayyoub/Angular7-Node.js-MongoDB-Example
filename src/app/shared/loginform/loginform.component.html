<div class="card">
  <div class="card-body">
    <form [formGroup]="loginForm" novalidate (submit)="LoginUser(username.value, password.value)" >
      <div class="form-group">
        <label class="col-md-4">username</label>
        <input type="text" class="form-control" formControlName="username" #username />
      </div>
      <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="alert alert-danger">
        <div *ngIf="loginForm.controls['username'].errors.required">
          username is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Password </label>
        <input type="text" class="form-control" formControlName="password" #password />
      </div>
      <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="loginForm.controls['password'].errors.required">
          Password is required.
        </div>
      </div>
      <div class="form-group">
        <input type="submit" [disabled]="loginForm.pristine || loginForm.invalid" value="Login" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
